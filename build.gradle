buildscript {
    ext {
        buildConfig = [
                'compileSdk': 27,
                'minSdk': 21,
                'buildTools': '27.0.3'
        ]

        versions = [
                'kotlin': '1.2.41',
                'supportLibrary': '27.1.1',
                'preferencesFix': '27.1.1.1',
                'lifecycleExtensions': '1.1.0',
                'okio': '1.14.0',
                'timber': '4.5.1',
                'koin': '0.9.1',
                'commonsIo': '2.4',
                'coreKtx': '0.3',
                'mime4j': '0.8.1',

                'junit': '4.12',
                'robolectric': '3.7.1',
                'mockito': '2.18.0',
                'mockitoKotlin': '1.5.0',
                'truth': '0.35'
        ]
    }

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:${versions.kotlin}"
    }
}

allprojects {
    repositories {
        flatDir {
            dirs "${rootProject.projectDir}/bindings"
        }
    }
}

project.ext {
    testCoverage = project.hasProperty('testCoverage')
}

subprojects {
    repositories {
        jcenter()
        google()
    }

    configurations.all {
        exclude group: "com.android.support", module: "support-media-compat"

        resolutionStrategy {
            force "com.android.support:support-annotations:${versions.supportLibrary}"
            force "com.android.support:design:${versions.supportLibrary}"
            force "com.android.support:support-fragment:${versions.supportLibrary}"
        }
    }
}
